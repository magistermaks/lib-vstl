name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++

      - name: Configure
        run: cmake . -B build

      - name: Build
        run: cmake --build build/

      - name: Test (Linux)
        if: runner.os == 'Linux'
        run: |
          ./build/vstl_demo > ./build/test.out || true
          cat ./build/test.out
          diff -u .github/linux.out ./build/test.out
          
      - name: Test (Windows)
        if: runner.os == 'Windows'
        run: |
          ./build/Debug/vstl_demo.exe > ./build/test.out || true
          type ./build/test.out
          diff -u .github/windows.out ./build/test.out